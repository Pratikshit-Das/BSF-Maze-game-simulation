<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower Navigation Pathfinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 32px auto;
            background: #fff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #1976d2;
        }
        table {
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
        }
        th, td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #bbb;
            font-size: 1.1em;
        }
        th {
            background: #e3f2fd;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 18px;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1565c0;
        }
        .cell-input {
            width: 38px;
            height: 38px;
            text-align: center;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .path-container {
            margin-top: 28px;
            padding: 16px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .breadcrumb {
            font-size: 1.12em;
            color: #333;
            margin-top: 8px;
            word-break: break-word;
        }
        .path-step {
            background: #e3f2fd;
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 2px;
            display: inline-block;
        }
        .arrow {
            color: #1976d2;
            font-weight: bold;
            margin: 0 4px;
        }
        .msg {
            margin-top: 18px;
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            table, th, td { font-size: 0.9em; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸš€ Tower Navigation Pathfinder</h1>
    <div class="controls">
        <button onclick="resetTower()">Reset Tower</button>
        <button onclick="solveTower()">Solve Tower</button>
    </div>
    <div id="tower-inputs"></div>
    <div id="path-output"></div>
    <div id="message" class="msg"></div>
</div>
<script>
const FLOORS = 8;
const ROWS = 5;
const COLS = 5;
const allowed = ['0','1','2','3','S','K','L','M'];

function createTowerInputs() {
    const container = document.getElementById('tower-inputs');
    container.innerHTML = '';
    for (let f = 0; f < FLOORS; f++) {
        const floorDiv = document.createElement('div');
        floorDiv.style.marginBottom = "18px";
        floorDiv.innerHTML = `<strong>Floor ${f+1}</strong>`;
        const table = document.createElement('table');
        const tbody = document.createElement('tbody');
        for (let r = 0; r < ROWS; r++) {
            const tr = document.createElement('tr');
            for (let c = 0; c < COLS; c++) {
                const td = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.className = 'cell-input';
                input.dataset.floor = f;
                input.dataset.row = r;
                input.dataset.col = c;
                if (f === 0 && r === 2 && c === 2) input.value = 'S';
                else input.value = '0';
                input.oninput = function() {
                    if (!allowed.includes(this.value)) this.value = '';
                };
                td.appendChild(input);
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        }
        table.appendChild(tbody);
        floorDiv.appendChild(table);
        container.appendChild(floorDiv);
    }
}

function getTowerData() {
    const tower = [];
    for (let f = 0; f < FLOORS; f++) {
        const floor = [];
        for (let r = 0; r < ROWS; r++) {
            const row = [];
            for (let c = 0; c < COLS; c++) {
                const input = document.querySelector(
                    `.cell-input[data-floor="${f}"][data-row="${r}"][data-col="${c}"]`
                );
                row.push(input.value);
            }
            floor.push(row);
        }
        tower.push(floor);
    }
    return tower;
}

function resetTower() {
    createTowerInputs();
    document.getElementById('path-output').innerHTML = '';
    document.getElementById('message').innerText = '';
}

function displayPath(path) {
    if (!path || path.length === 0) {
        document.getElementById('path-output').innerHTML = "<div class='path-container'><p>No path found.</p></div>";
        return;
    }
    let breadcrumb = path.map(
        ([floor, row, col]) =>
            `<span class="path-step">Floor <b>${floor + 1}</b>, Row <b>${row + 1}</b>, Col <b>${col + 1}</b></span>`
    ).join(' <span class="arrow">â†’</span> ');
    document.getElementById('path-output').innerHTML = `
        <div class="path-container">
            <h3>Followed Path:</h3>
            <div class="breadcrumb">${breadcrumb}</div>
        </div>
    `;
}

async function solveTower() {
    document.getElementById('message').innerText = '';
    const tower = getTowerData();
    try {
        const response = await fetch('/solve', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tower })
        });
        if (!response.ok) throw new Error('Server error');
        const data = await response.json();
        if (data.reached) {
            displayPath(data.path);
        } else {
            displayPath([]);
            document.getElementById('message').innerText = 'No path to the top floor was found.';
        }
    } catch (err) {
        document.getElementById('message').innerText = 'Error: ' + err.message;
    }
}

// Initialize tower inputs on page load
createTowerInputs();
</script>
</body>
</html>
